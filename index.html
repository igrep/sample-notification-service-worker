<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sample of Notification from Service Worker</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
  <div class="app">
    <h1>Sample of Notification from Service Worker</h1>
    <p>
      Notify me every <input type="text" value="3" class="everyNseconds"> seconds.
    </p>
    <button class="startButton">Start or update notification</button>
    <button class="stopButton">Stop notification</button>
    <p>
      Then, close this tab <em>(but never the browser)</em> and make sure notifications still appear.<br>
      This is <em>power of Service Worker API!</em>
    </p>
  </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
